name: Build LobeChat Termux (Stable)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch (default: main)'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 下载 LobeChat 源码
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: lobehub/lobehub
          ref: ${{ inputs.ref }}

      # 2. 安装 pnpm (自动识别版本)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 3. 安装 Node.js (移除 cache 选项，防止报错)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'pnpm'  <-- 删除了这一行，彻底解决找不到锁文件的问题

      # 4. 安装依赖
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 5. 开始构建
      - name: Build Standalone
        run: pnpm run build:docker
        env:
          # 给足内存
          NODE_OPTIONS: "--max-old-space-size=8192"

      # 6. 打包文件
      - name: Prepare Artifact
        run: |
          mkdir -p lobe-termux
          
          # 复制核心文件
          cp -r .next/standalone/* lobe-termux/
          
          # 复制静态资源
          mkdir -p lobe-termux/.next
          cp -r .next/static lobe-termux/.next/static
          
          # 复制 Public
          cp -r public lobe-termux/public
          
          # 复制配置
          cp .env.example lobe-termux/.env
          
          # 删除不兼容的依赖 (Termux 必须重装 sharp)
          rm -rf lobe-termux/node_modules/sharp
          rm -rf lobe-termux/node_modules/@img

      # 7. 上传结果
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-termux
          path: lobe-termux
          compression-level: 9
