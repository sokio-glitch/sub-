name: Build LobeChat Termux (Fixed Secret)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch (default: main)'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: lobehub/lobehub
          ref: ${{ inputs.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # --- 修复点在这里 ---
      - name: Build Standalone
        run: pnpm run build:docker
        env:
          # 1. 防止内存溢出
          NODE_OPTIONS: "--max-old-space-size=8192"
          # 2. 修复 KEY_VAULTS_SECRET 报错 (填入一个假的 32位 base64 密钥即可通过构建)
          KEY_VAULTS_SECRET: "K3U6M8Cj7xQ9vZ1wE4yB0aN2lF5gH8iJ3kL6oP9rS2u="
          # 3. 补充 APP_URL 防止其他页面生成报错
          APP_URL: "http://localhost:3000"

      - name: Prepare Artifact
        run: |
          mkdir -p lobe-termux
          
          cp -r .next/standalone/* lobe-termux/
          
          mkdir -p lobe-termux/.next
          cp -r .next/static lobe-termux/.next/static
          
          cp -r public lobe-termux/public
          
          cp .env.example lobe-termux/.env
          
          # 删除不兼容依赖
          rm -rf lobe-termux/node_modules/sharp
          rm -rf lobe-termux/node_modules/@img

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-termux
          path: lobe-termux
          compression-level: 9
