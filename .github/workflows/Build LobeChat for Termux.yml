name: Build LobeChat for Termux (No Fork - Fixed)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Build Branch or Tag (default: main)'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 直接下载代码到根目录 (去掉 path 参数)
      - name: Checkout LobeChat Source
        uses: actions/checkout@v4
        with:
          repository: lobehub/lobehub
          ref: ${{ inputs.ref }}

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3. 配置 Node (现在能自动找到 pnpm-lock.yaml 了)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. 安装依赖
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 5. 构建 Standalone
      - name: Build Application
        run: pnpm run build:docker
        env:
          # 增加内存限制防止崩溃
          NODE_OPTIONS: "--max-old-space-size=8192"

      # 6. 打包并剔除不兼容依赖 (核心步骤)
      - name: Prepare Termux Artifact
        run: |
          mkdir -p lobe-termux
          
          echo "Copying standalone files..."
          # 复制核心逻辑
          cp -r .next/standalone/* lobe-termux/
          
          # 复制静态资源 (必须)
          mkdir -p lobe-termux/.next
          cp -r .next/static lobe-termux/.next/static
          
          # 复制 Public 资源
          cp -r public lobe-termux/public
          
          # 复制配置文件
          cp .env.example lobe-termux/.env
          
          echo "Removing x64 binaries..."
          # --- 关键：删除 x64 的 sharp，强制你在手机上重装 ---
          rm -rf lobe-termux/node_modules/sharp
          rm -rf lobe-termux/node_modules/@img

      # 7. 上传
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-termux-build
          path: lobe-termux
          compression-level: 9
