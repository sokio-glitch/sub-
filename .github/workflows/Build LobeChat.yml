name: Build LobeChat from Source

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone LobeChat
        run: |
          git clone https://github.com/lobehub/lobe-chat.git
          cd lobe-chat
          ls

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd lobe-chat
          pnpm install

      - name: Build
        run: |
          cd lobe-chat
          pnpm build

      - name: Compress Build Output
        run: |
          cd lobe-chat
          zip -r lobe-chat-build.zip .next public package.json pnpm-lock.yaml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-build
          path: lobe-chat/lobe-chat-build.zip      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-build
          path: lobe-chat-build.zip
