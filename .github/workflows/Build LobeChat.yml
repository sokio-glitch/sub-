name: Build LobeChat via Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone LobeChat
        run: |
          git clone https://github.com/lobehub/lobe-chat.git
          cd lobe-chat

      - name: Build Docker Image
        run: |
          cd lobe-chat
          docker build -t lobe-chat .

      - name: Extract standalone build
        run: |
          docker create --name temp lobe-chat
          docker cp temp:/app/.next ./output
          docker rm temp
          zip -r lobe-chat-phone.zip output

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-phone
          path: lobe-chat-phone.zip
      - name: Prepare standalone package
        run: |
          cd lobe-chat
          mkdir phone-package

          # 复制 standalone server
          cp -r .next/standalone/* phone-package/

          # 复制静态文件
          mkdir -p phone-package/.next
          cp -r .next/static phone-package/.next/

          # 复制 public 资源
          cp -r public phone-package/

          # 打包
          cd phone-package
          zip -r ../../lobe-chat-phone.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-phone
          path: lobe-chat-phone.zip
      - name: Compress
        run: |
          cd lobe-chat
          zip -r lobe-chat-build.zip .next public package.json pnpm-lock.yaml

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: lobe-chat-build
          path: lobe-chat/lobe-chat-build.zip
